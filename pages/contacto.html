<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="../img/logo-vet.png" type="image/x-icon">
</head>
<body>
  <div class="divContacto">
    <header class="contactBanner">
      <nav class="navbar navbar-expand-lg bg-none">
        <div class="offset-lg-1 container-fluid">
          <a class="logo" href="../index.html"><img src="../img/logo-vet.png" alt=""/></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offset-lg-4 collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../pages/servicios.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../pages/alimentos.html">Alimentos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../pages/accesorios.html">Accesorios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../pages/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        <div>
          <h1>Dejanos tus dudas</h1>
        </div>
    </header>
    <main class="mainContacto">
        <form class="formulario" action="">
            <label for="Nombre">
                <p>Nombre y apellido</p>
                <input type="text" id="Nombre" placeholder="Ingresa aquí tu nombre">
            </label>
            <label for="Email">
                <p>E-mail</p>
                <input type="email" id="Email" placeholder="Ingresa aquí tu e-mail">
            </label>
            <label for="Telefono">
                <p>Teléfono</p>
                <input type="number" id="Telefono" placeholder="Ingresa aquí tu teléfono">
            </label>
            <label for="Consulta">
                <p>Tu consulta</p>
                <textarea name="consulta" id="Tu consulta" cols="30" rows="10"></textarea>
            </label>
            <label for="Socio">
                <p>¿Sos socio de la veterinaria?</p>
                <label for="Si">Si</label>
                <input type="radio" id="Si" name="Socio" value="Si">
                <label for="No">No</label>
                <input type="radio" id="No" name="Socio" value="No">
            </label>
            <p>Acepto términos y condiciones</p>
            <input type="checkbox" id="acepta" name="acepta" value="1">
            <input type="submit" name="Enviar" id="Enviar">
        </form>
    </main>
    <footer class="footerContacto">
        <ul class="container">
            <li><a href="https://es-la.facebook.com/pages/category/Veterinarian/Cl%C3%ADnica-Veterinaria-Ellauri-1892434861080156/" target="_blank"><img src="../img/facebook.png" alt=""></a></li>
            <li><a href="https://instagram.com/clinica_veterinaria_ellauri?igshid=YmMyMTA2M2Y=" target="_blank"><img src="../img/instagram (1).png" alt=""></a></li>
            <li><a href="https://goo.gl/maps/YRV8KaNstwnHdVZX6" target="_blank"><img src="../img/map-pin (1).png" alt=""></a></li>
        </ul>
    </footer>
  </div>
</body>

</html>
